<!DOCTYPE html>
<html>
<head>
    <title>PXI Fusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00bfff;
        }
        button {
            background-color: #00bfff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e90ff;
        }
    </style>
</head>
<body>
    <h1>PXI Fusion</h1>
    
    <div class="section">
        <button id="run-script">Run in Console</button>
    </div>

    <script>
        document.getElementById('run-script').addEventListener('click', () => {
            chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
                chrome.tabs.sendMessage(tabs[0].id, { action: 'runScript' });
            });
        });
    </script>
</body>
</html>
